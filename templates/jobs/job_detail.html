{% extends 'base.html' %}

{% block content %}
<h2>{{ job.title }}</h2>
<p>{{ job.description }}</p>
<p>Category: {{ job.category.name }}</p>
<p>Hours: {{ job.hours }}</p>
<p>Posted by: {{ job.posted_by.username }}</p>
{% for image in job.images.all %}
    <img src="{{ image.image_url }}" alt="Job Image">
{% endfor %}
{% endblock %}
