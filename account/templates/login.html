{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
    <script src="{% static 'js/login.js' %}" defer></script>
</head>
<body class="body">
    <div class="login-container">
        <div class="logo">
            <img src="{% static 'path_to_your_logo.png' %}" alt="Logo">  <!-- Optional logo -->
        </div>
        <h1>Login</h1>
        <p>Welcome back! Please login to your account.</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
        </form>
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <div class="links">
            <a href="{% url 'account:register' %}">No account? Sign up!</a>
            <a href="{% url 'password_reset' %}">Forgot Password</a>
        </div>
    </div>
</body>
</html>
